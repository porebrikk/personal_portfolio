{% extends 'portfolio/base.html' %}

{% block content %}
    {% load static %}
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <figure class="text-center">
                    <h2>Hi there!<br>This is my personal portfolio.</h2>
                    <br>
                </figure>
                <div class="shadow p-0 mb-5 bg-body rounded">
                    <img src="{% static 'portfolio/my_petersburg_photo.jpg' %}" class="img-fluid"
                         alt="Verdens verste menneske">
                </div>
                <figure class="text-center">
                  <blockquote class="blockquote">
                    <p>Denis Barinov</p>
                  </blockquote>
                  <figcaption class="blockquote-footer">
                    Backend Python Developer
                  </figcaption>
                </figure>

            </div>
            <div class="col"></div>
        </div>

    {% for project in projects %}

      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <img src="{{ project.image.url }}">
      {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
      {% endif %}

    {% endfor %}
{% endblock %}
