{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container-fluid overflow-hidden">
    <h1 class="text-center">{{ blog.title }}</h1>
    <h4 class="text-center">--{{ blog.date|date:'F jS Y' }}--</h4>
    <div class="row g-5">
        <div class="col-1"></div>
        <div class="col-10">
            {{ blog.description | safe }}
        </div>
        <div class="col-1"></div>
    </div>
</div>

{% endblock %}
